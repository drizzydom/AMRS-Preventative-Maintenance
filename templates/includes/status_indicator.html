<!-- Connection status indicator -->
<div class="sync-panel">
    <div class="status-row">
        <div id="connection-status" class="status-indicator status-online">Online</div>
        <div id="sync-status" class="status-indicator sync-ok">Synced</div>
    </div>
    <div class="info-row">
        <div>Last sync: <span id="last-sync-time">Never</span></div>
        <div id="pending-changes">No pending changes</div>
    </div>
    <div class="action-row">
        <button id="manual-sync-button" class="sync-button">Sync Now</button>
    </div>
</div>

<!-- Notification container for sync messages -->
<div id="notification-container" class="notification-container"></div>
