{% extends "base.html" %}

{% block title %}Edit Part - {{ part.name }}{% endblock %}

{% block header_title %}Edit Part{% endblock %}

{% block content %}
<div class="edit-part">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3>Edit Part: {{ part.name }}</h3>
            <a href="{{ url_for('manage_parts') }}" class="btn btn-sm btn-outline">
                <i class="fas fa-arrow-left"></i> Back to Parts
            </a>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="name" class="form-label">Part Name</label>
                            <input type="text" id="name" name="name" class="form-control" 
                                   value="{{ part.name }}" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="machine_id" class="form-label">Machine</label>
                            <select id="machine_id" name="machine_id" class="form-control" required>
                                {% for machine in machines %}
                                <option value="{{ machine.id }}" {% if machine.id == part.machine_id %}selected{% endif %}>
                                    {{ machine.name }} ({{ machine.site.name }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="2">{{ part.description }}</textarea>
                </div>
                
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="maintenance_frequency" class="form-label">Maintenance Frequency</label>
                            <div class="d-flex gap-2">
                                <input type="number" id="maintenance_frequency" name="maintenance_frequency" 
                                       class="form-control" min="1" 
                                       value="{{ part.maintenance_frequency if part.maintenance_unit == 'day' else 
                                                 (part.maintenance_frequency // 7 if part.maintenance_unit == 'week' else 
                                                  (part.maintenance_frequency // 30 if part.maintenance_unit == 'month' else 
                                                   part.maintenance_frequency // 365)) }}" required>
                                <select id="maintenance_unit" name="maintenance_unit" class="form-control">
                                    <option value="day" {% if part.maintenance_unit == 'day' %}selected{% endif %}>Days</option>
                                    <option value="week" {% if part.maintenance_unit == 'week' %}selected{% endif %}>Weeks</option>
                                    <option value="month" {% if part.maintenance_unit == 'month' %}selected{% endif %}>Months</option>
                                    <option value="year" {% if part.maintenance_unit == 'year' %}selected{% endif %}>Years</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="last_maintenance" class="form-label">Last Maintenance Date</label>
                            <input type="date" id="last_maintenance" name="last_maintenance" 
                                   class="form-control" value="{{ part.last_maintenance.strftime('%Y-%m-%d') }}">
                        </div>
                    </div>
                </div>
                
                <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <a href="{{ url_for('manage_parts') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
