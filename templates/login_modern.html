<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Maintenance Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1e40af;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --font-size: 1rem; /* Standard font size */
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: var(--font-size);
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: var(--gray-700);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #eef2f7 100%);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .login-container {
            width: 400px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .login-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .login-logo {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .login-logo i {
            font-size: 1.75rem;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .login-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-top: 0;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray-700);
        }
        
        .form-control {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            line-height: 1.5;
            color: var(--gray-700);
            background-color: white;
            background-clip: padding-box;
            border: 1px solid var(--gray-300);
            border-radius: 0.375rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            outline: 0;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.25);
        }
        
        .btn {
            display: inline-block;
            font-weight: 500;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            user-select: none;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.375rem;
            transition: all 0.15s ease-in-out;
            width: 100%;
        }
        
        .btn-primary {
            color: white;
            background-color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }
        
        .alert {
            position: relative;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.375rem;
        }
        
        .alert-error {
            color: #842029;
            background-color: #f8d7da;
            border-color: #f5c2c7;
        }
        
        .alert-success {
            color: #0f5132;
            background-color: #d1e7dd;
            border-color: #badbcc;
        }
        
        .login-footer {
            padding: 1rem 2rem;
            background-color: var(--gray-50);
            border-top: 1px solid var(--gray-200);
            text-align: center;
        }
        
        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 1rem;
            color: var(--gray-400);
        }
        
        .input-with-icon {
            padding-left: 2.5rem;
        }
        
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                max-width: 400px;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0f172a;
                background-image: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            }
            
            .login-container {
                background-color: #1e293b;
                box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3), 0 4px 6px -4px rgba(0,0,0,0.3);
            }
            
            .login-title, .form-label {
                color: #e2e8f0;
            }
            
            .form-control {
                color: #e2e8f0;
                background-color: #0f172a;
                border: 1px solid #334155;
            }
            
            .form-control:focus {
                box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.4);
            }
            
            .login-footer {
                background-color: #0f172a;
                border-top: 1px solid #334155;
            }
            
            .input-icon {
                color: #64748b;
            }
            
            .alert-error {
                background-color: rgba(239, 68, 68, 0.2);
                color: #fca5a5;
                border-color: #ef4444;
            }
        }
        
        /* Theme toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: #64748b;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
        }
        
        .theme-toggle:focus {
            outline: none;
        }
        
        /* Manual dark mode class */
        html[data-theme="dark"] {
            background-color: #0f172a;
            background-image: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        html[data-theme="dark"] .login-container {
            background-color: #1e293b;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3), 0 4px 6px -4px rgba(0,0,0,0.3);
        }
        
        html[data-theme="dark"] .login-title, 
        html[data-theme="dark"] .form-label {
            color: #e2e8f0;
        }
        
        html[data-theme="dark"] .form-control {
            color: #e2e8f0;
            background-color: #0f172a;
            border: 1px solid #334155;
        }
        
        html[data-theme="dark"] .form-control:focus {
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.4);
        }
        
        html[data-theme="dark"] .login-footer {
            background-color: #0f172a;
            border-top: 1px solid #334155;
        }
        
        html[data-theme="dark"] .input-icon {
            color: #64748b;
        }
        
        html[data-theme="dark"] .alert-error {
            background-color: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border-color: #ef4444;
        }
    </style>
</head>
<body>
    <!-- Dark/light mode toggle button -->
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon" id="theme-icon"></i>
    </button>

    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-tools"></i>
                <span>Maintenance Tracker</span>
            </div>
        </div>
        
        <div class="login-body">
            <h2 class="login-title">Sign in to your account</h2>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-error">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" name="username" class="form-control input-with-icon" required autofocus>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" class="form-control input-with-icon" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    Sign In <i class="fas fa-sign-in-alt" style="margin-left: 8px;"></i>
                </button>
            </form>
        </div>
        
        <div class="login-footer">
            <a href="{{ url_for('forgot_password') }}">Forgot your password?</a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            const htmlEl = document.documentElement;
            
            // Check for saved theme preference or respect OS preference
            const savedTheme = localStorage.getItem('theme');
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            function setTheme(theme) {
                htmlEl.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }
            
            // Apply initial theme
            if (savedTheme) {
                setTheme(savedTheme);
            } else if (prefersDarkScheme) {
                setTheme('dark');
            } else {
                setTheme('light');
            }
            
            // Toggle theme on click
            themeToggle.addEventListener('click', function() {
                const currentTheme = htmlEl.getAttribute('data-theme') || 'light';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
            });
        });
    </script>
</body>
</html>
