{% extends "base.html" %}

{% block title %}Edit Site - {{ site.name }}{% endblock %}

{% block header_title %}Edit Site{% endblock %}

{% block content %}
<div class="edit-site">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3>Edit Site: {{ site.name }}</h3>
            <a href="{{ url_for('manage_sites') }}" class="btn btn-sm btn-outline">
                <i class="fas fa-arrow-left"></i> Back to Sites
            </a>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="name" class="form-label">Site Name</label>
                            <input type="text" id="name" name="name" class="form-control" 
                                   value="{{ site.name }}" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" id="location" name="location" class="form-control" 
                                   value="{{ site.location }}" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="contact_email" class="form-label">Contact Email</label>
                            <input type="email" id="contact_email" name="contact_email" class="form-control"
                                   value="{{ site.contact_email or '' }}" 
                                   placeholder="Email for maintenance notifications">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="notification_threshold" class="form-label">Notification Threshold (Days)</label>
                            <input type="number" id="notification_threshold" name="notification_threshold" 
                                  class="form-control" value="{{ site.notification_threshold }}" 
                                  min="1" max="365">
                            <span class="form-text">Number of days before due date to send notifications</span>
                        </div>
                    </div>
                </div>
                
                <div class="form-group mt-3">
                    <div class="d-flex align-items-center">
                        <input type="checkbox" id="enable_notifications" name="enable_notifications"
                               {% if site.enable_notifications %}checked{% endif %} class="mr-2">
                        <label for="enable_notifications" class="form-label mb-0 ml-2">
                            Enable email notifications for this site
                        </label>
                    </div>
                </div>
                
                <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <a href="{{ url_for('manage_sites') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
