{% extends "base.html" %}

{% block title %}Edit Machine - Maintenance Tracker{% endblock %}

{% block header_title %}Edit Machine: {{ machine.name }}{% endblock %}

{% block header_actions %}
<a href="{{ url_for('manage_machines') }}" class="btn btn-secondary">
    <i class="fas fa-arrow-left"></i> Back to Machines
</a>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Edit Machine Information</h5>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('edit_machine', machine_id=machine.id) }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Machine Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ machine.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="model" class="form-label">Model</label>
                        <input type="text" class="form-control" id="model" name="model" value="{{ machine.model }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="machine_number" class="form-label">Machine Number</label>
                        <input type="text" class="form-control" id="machine_number" name="machine_number" value="{{ machine.machine_number }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="serial_number" class="form-label">Serial Number</label>
                        <input type="text" class="form-control" id="serial_number" name="serial_number" value="{{ machine.serial_number }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="site_id" class="form-label">Site <span class="text-danger">*</span></label>
                        <select class="form-select" id="site_id" name="site_id" required>
                            <option value="">Select Site</option>
                            {% for site in sites %}
                            <option value="{{ site.id }}" {% if site.id == machine.site_id %}selected{% endif %}>{{ site.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('manage_machines') }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
