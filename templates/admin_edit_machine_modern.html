{% extends "base.html" %}

{% block title %}Edit Machine - {{ machine.name }}{% endblock %}

{% block header_title %}Edit Machine{% endblock %}

{% block content %}
<div class="edit-machine">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3>Edit Machine: {{ machine.name }}</h3>
            <a href="{{ url_for('manage_machines') }}" class="btn btn-sm btn-outline">
                <i class="fas fa-arrow-left"></i> Back to Machines
            </a>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="name" class="form-label">Machine Name</label>
                            <input type="text" id="name" name="name" class="form-control" 
                                   value="{{ machine.name }}" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="model" class="form-label">Model</label>
                            <input type="text" id="model" name="model" class="form-control" 
                                   value="{{ machine.model }}" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="machine_number" class="form-label">Machine Number</label>
                            <input type="text" id="machine_number" name="machine_number" class="form-control"
                                   value="{{ machine.machine_number or '' }}">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="serial_number" class="form-label">Serial Number</label>
                            <input type="text" id="serial_number" name="serial_number" class="form-control"
                                   value="{{ machine.serial_number or '' }}">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="site_id" class="form-label">Site</label>
                    <select id="site_id" name="site_id" class="form-control" required>
                        {% for site in sites %}
                        <option value="{{ site.id }}" {% if site.id == machine.site_id %}selected{% endif %}>
                            {{ site.name }} ({{ site.location }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <a href="{{ url_for('manage_machines') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
